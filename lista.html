<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Telefônica</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  table {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  th {
    background-color: #f2f2f2;
    font-weight: normal;
  }

  th:first-child, td:first-child {
    border-top-left-radius: 8px;
    border-bottom-left-radius: 0;
  }

  th:last-child, td:last-child {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 0;
  }

  tr:last-child td {
    border-bottom: none;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  form {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  form input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h2>Lista Telefônica</h2>

  <table id="lista-contatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contatos serão adicionados dinamicamente aqui -->
    </tbody>
  </table>

  <form id="form-contato">
    <h3>Adicionar Novo Contato</h3>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="endereco" placeholder="Endereço" required>
    <input type="tel" id="telefone" placeholder="Telefone" required>
    <button type="submit">Adicionar Contato</button>
  </form>

  <script>
    document.getElementById("form-contato").addEventListener("submit", function(event) {
      event.preventDefault();
      var nome = document.getElementById("nome").value;
      var endereco = document.getElementById("endereco").value;
      var telefone = document.getElementById("telefone").value;

      // Enviar dados para o servidor Python aqui (via AJAX, por exemplo)
      // Aqui, vou adicionar uma simulação de adição de contato na tabela
      var tabelaContatos = document.getElementById("lista-contatos").getElementsByTagName("tbody")[0];
      var novaLinha = tabelaContatos.insertRow();
      var colunaNome = novaLinha.insertCell(0);
      var colunaTelefone = novaLinha.insertCell(1);
      colunaNome.innerHTML = nome;
      colunaTelefone.innerHTML = telefone;

      // Limpar campos do formulário após adicionar o contato
      document.getElementById("form-contato").reset();
    });
  </script>

</body>
</html>
